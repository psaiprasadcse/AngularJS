<!DOCTYPE html>  
<html>  
<script src="angular.min.js"></script>  
<body>  
<div ng-app="myApp" ng-controller="costCtrl"> 
<h1>Default Currency: {{ price | currency }}</h1>   
<h1>Price: {{ price | currency:"xyz" }}</h1>  
</div>  
<script>  
var app = angular.module('myApp', []);  
app.controller('costCtrl', function($scope) {  
    $scope.price = 100;  
});  
</script>  
<p>The currency filter is used to format a number as a currency.</p>  
</body>  
</html>
